{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<div class="bg-img">
            <img src="{% static 'assets/img/bg/work-bg-03.png' %}" alt="img" class="bgimg1">
            <img src="{% static 'assets/img/bg/work-bg-03.png' %}" alt="img" class="bgimg2">
            <img src="{% static 'assets/img/bg/feature-bg-03.png' %}" alt="img" class="bgimg3">
        </div>

        <div class="breadcrumb-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-12">
                        <h2 class="breadcrumb-title">Contact Us</h2>
                        <nav aria-label="breadcrumb" class="page-breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container">

                <div class="contact-details">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4 d-flex">
                            <div class="contact-info flex-fill">
                                <span><i class="feather-phone"></i></span>
                                <div class="contact-data">
                                    <h4>Phone Number</h4>
                                    <p>(519) 991-4007</p>
                                    <p>(226) 975-4749</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 d-flex">
                            <div class="contact-info flex-fill">
                                <span><i class="feather-mail"></i></span>
                                <div class="contact-data">
                                    <h4>Email Address</h4>
                                    <p><a
                                            href="https://truelysell.dreamstechnologies.com/cdn-cgi/l/email-protection#4a3e383f2f2633392f26260a2f322b273a262f64292527"><span
                                                class="__cf_email__"
                                                data-cfemail="f581878090998c86909999b5908d9498859990db969a98">rakholir@uwindsor.ca</span></a>
                                    </p>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 d-flex">
                            <div class="contact-info flex-fill">
                                <span><i class="feather-map-pin"></i></span>
                                <div class="contact-data">
                                    <h4>Address</h4>
                                    <p>401 Sunset Avenue, Windsor, Ontario N9B 3P4</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="contact-img">
                            <img src="{% static 'assets/img/contact.jpg' %}" class="img-fluid" alt="img">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-queries">
                            <h2>Get In Touch</h2>
                            <form action="https://truelysell.dreamstechnologies.com/html/template/contact-us.html">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label">Name</label>
                                            <input class="form-control" type="text" placeholder="Enter Name*">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label">Email</label>
                                            <input class="form-control" type="email" placeholder="Enter Email Address*">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-form-label">Phone Number</label>
                                            <input class="form-control" type="text" placeholder="Enter Phone Number">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Message</label>
                                            <textarea class="form-control" rows="4"
                                                placeholder="Type Message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn btn-primary" type="submit">Send Message<i
                                                class="feather-arrow-right-circle ms-2"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="map-grid">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6509170.989457427!2d-123.80081967108484!3d37.192957227641294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sin!4v1669181581381!5m2!1sen!2sin"
                style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                class="contact-map"></iframe>
        </div>
{% endblock %}
