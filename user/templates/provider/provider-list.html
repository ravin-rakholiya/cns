{% extends 'base.html' %}
{% load static %}
{% block body_block %}
	 <div class="breadcrumb-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="breadcrumb-title mb-0">Providers</h2>
                    </div>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="container">
                <div class="row">
                	 {% for i in '0123456789' %}
	                    <div class="col-lg-3 col-sm-6">
	                        <div class="providerset">
	                            <div class="providerset-img">
	                                <a href="http://127.0.0.1:8000/user/provider-details">
	                                    <img src="{% static 'assets/img/provider/provider-11.jpg' %}" alt="img">
	                                </a>
	                            </div>
	                            <div class="providerset-content">
	                                <div class="providerset-price">
	                                    <div class="providerset-name">
	                                        <h4><a href="http://127.0.0.1:8000/user/provider-details">John Smith</a><i class="fa fa-check-circle"
	                                                aria-hidden="true"></i></h4>
	                                        <span>Electrician</span>
	                                    </div>
	                                    <div class="providerset-prices">
	                                        <h6>$20.00<span>/hr</span></h6>
	                                    </div>
	                                </div>
	                                <div class="provider-rating">
	                                    <div class="rating">
	                                        <i class="fas fa-star filled"></i>
	                                        <i class="fas fa-star filled"></i>
	                                        <i class="fas fa-star filled"></i>
	                                        <i class="fas fa-star filled"></i>
	                                        <i class="fa-solid fa-star-half-stroke filled"></i><span>(320)</span>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                 {% endfor %}


                    <div class="col-md-12">
                        <div class="blog-pagination">
                            <nav>
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
                                        <a class="page-link page-prev" href="javascript:void(0);" tabindex="-1"><i
                                                class="fa-solid fa-arrow-left me-2"></i> PREV</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="javascript:void(0);">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="javascript:void(0);">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="javascript:void(0);">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link page-next" href="javascript:void(0);">NEXT <i
                                                class="fa-solid fa-arrow-right ms-2"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
